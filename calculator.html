<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>
<body>
<div>
    <a href="Index.html"><button>Atr√†s</button></a>
</div>
    <h1 align="center" style="font-family: 'Courier New'">Calculadora</h1>

    <div align="center">
        <label for="text-input"></label><input id="text-input" />
        <button id="save">Save</button>
    </div>
    <div>
        <div class ="centro">
            <button class="action">+</button>
            <button class="action">-</button>
            <button class="action">/</button>
            <button class="action">*</button>
            <button id="erase"><=</button>
        </div>
        <div class="centro">
            <div>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button id="use">Use</button>
            </div>
            <div>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
            </div>
            <div>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
            </div>
            <div>
                <button class="number">0</button>
                <button id="equal">=</button>

            </div>
        </div>
    </div>
    <style>
        .number{
            margin: 0 0 1rem;
            height: 2rem;
            display: inline-block;
            position: center;
        }
        .centro{
            max-width: 125px;
            position: center;
            margin: 0px auto;
        }
    </style>
<script src="calculatorScript.js"></script>
</body>
</html>
